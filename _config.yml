# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: https://github.com/liuxiang/liuxiang.github.io.git
  repository: git@github.com:liuxiang/liuxiang.github.io.git
  branch: master

